<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<nav class='navbar navbar-expand navbar-light bg-light'>
    <a class='navbar-brand'>{{pageTitle}}</a>
    <ul class='nav nav-pills'>
        <li><a class='nav-link' [routerLink]="['/Welcome']" routerLinkActive="active">Home</a></li>
        <li><a class='nav-link' [routerLink]="['/students']" routerLinkActive="active">Students</a></li>
        <li><a class='nav-link' [routerLink]="['/asignatures']" routerLinkActive="active">Asignature</a></li>
        <li><a class='nav-link' [routerLink]="['/teachers']" routerLinkActive="active">Teachers</a></li>
        <li><a class='nav-link' [routerLink]="['/courses']" routerLinkActive="active">Courses</a></li>
    </ul>
    <!-- Left justified part of the menu -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" [routerLink]="['/login']">Welcome {{ userName }}</a>
        </li>
        <li class="nav-item" *ngIf="!isMessageDisplayed">
            <a class="nav-link" (click)="displayMessages()">Show Messages</a>
        </li>
        <li class="nav-item" *ngIf="isMessageDisplayed">
            <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['/login']">Log In</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" (click)="logOut()">Log Out</a>
        </li>
    </ul>
</nav>

<div class='container'>
    <div class='row'>
        <div class='col-md-10' [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
            <router-outlet #o="outlet"></router-outlet>
        </div>
        <div class='col-md-2'>
            <router-outlet name='popup'></router-outlet>
        </div>
    </div>

</div>
