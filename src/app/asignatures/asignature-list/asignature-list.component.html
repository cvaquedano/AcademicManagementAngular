<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='asignatures && asignatures.length'>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Asignatura</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let asignature of filteredAsignatures'>


                        <td>
                            <a [routerLink]="['/asignatures', asignature.AsignatureId]">
                            {{asignature.AsignatureId}}
                        </a>

                        </td>
                        <td>{{asignature.Name }}</td>
                        <td>{{asignature.Description}}</td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/asignatures',asignature.AsignatureId, 'edit']">
                            Edit
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary mr-3" style="width:80px; height:35px" [routerLink]="['/Welcome']">
                    <i class="fa fa-chevron-left"></i> Back
                  </button>
        <button class="btn btn-outline-primary btn-sm" style="height:35px" [routerLink]="['/asignatures/0', 'edit']">
            Add Asignature
          </button>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
