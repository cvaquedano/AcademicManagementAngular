<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class="row">
            <app-student-filter #filterCriteria class="col-md-10" [displayDetail]="incluideDetail" [hitCount]="filteredStudents?.length" (valueChange)='onValueChange($event)'>

            </app-student-filter>

        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='students && students.length'>
                <thead>
                    <tr>

                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Escribe con</th>
                        <th>Fecha Nacimiento</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let student of filteredStudents'>

                        <td>
                            <a [routerLink]="['/students', student.StudentId]">
                                {{student.StudentId}}
                            </a>

                        </td>
                        <td>{{student.FirstName }}</td>
                        <td>{{student.LastName}}</td>
                        <td>{{student.WriteWith}}</td>
                        <td>{{student.BirthDate | date}}</td>
                        <td>{{student.Age}}</td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students',student.StudentId, 'edit']">
                              Edit
                            </button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary mr-3" style="width:80px; height:35px" [routerLink]="['/Welcome']">
                    <i class="fa fa-chevron-left"></i> Back
                  </button>
        <button class="btn btn-outline-primary btn-sm" style="height:35px" [routerLink]="['/students/0', 'edit']">
            Add Student
          </button>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
