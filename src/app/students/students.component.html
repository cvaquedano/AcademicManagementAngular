<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='students && students.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
              Show Image
              </button>
                        </th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Escribe con</th>
                        <th>Fecha Nacimiento</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let student of filteredStudents'>
                        <td></td>
                        <td>
                            <a [routerLink]="['/students', student.StudentId]">
                                {{student.StudentId}}
                            </a>

                        </td>
                        <td>{{student.FirstName |lowercase }}</td>
                        <td>{{student.LastName}}</td>
                        <td>{{student.WriteWith}}</td>
                        <td>{{student.BirthDate}}</td>
                        <td>{{student.Age}}</td>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
